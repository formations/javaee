@startuml
skinparam componentStyle uml2
package "JVM" {
 [Java App] as app
 [Driver Manager] as drivermanager
 [JDBC Driver] as driver
 () "JDBC API" as jdbcapi
 () "Driver API" as driverapi
 driver -up- driverapi
 drivermanager -up- jdbcapi
 app .right.> jdbcapi
 drivermanager .right.> driverapi
}
database {
 [Database] as db
}
driver .right.> db
@enduml

