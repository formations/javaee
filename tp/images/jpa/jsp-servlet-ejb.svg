><line style="stroke: #A80036; stroke-width: 1.0;" x1="204" x2="394" y1="478.625" y2="478.625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="57" x="211" y="473.5591">forward()</text><polygon fill="#A80036" points="38,503.7578,28,507.7578,38,511.7578,34,507.7578" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="32" x2="198" y1="507.7578" y2="507.7578"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="78" x="44" y="502.6919">return HTML</text><!--
@startuml
actor User as user
participant "<u>f:form.jsp</u>" as form
control "<u>s:BookServlet</u>" as servlet
participant "<u>d:display.jsp</u>" as display
participant "<u>e:BookService</u>" as service
activate user
== Ecriture ==
user -> form
activate form
form ->> servlet: doPost()
deactivate form
activate servlet
servlet -> service: save()
activate service
servlet <- - service
deactivate service
user <- - servlet: return HTTP code
deactivate servlet
== Lecture ==
user -> servlet: doGet()
activate servlet
servlet -> service: readAll()
activate service
servlet <- - service: List<Book>
deactivate service
servlet -> servlet: request.setAttribute(books)
activate servlet
deactivate servlet
servlet -> display: forward()
user <- servlet: return HTML
deactivate servlet
deactivate user
hide footbox
@enduml

